    <div class="calculator">
        <div style="background-color: aliceblue;
        width: 15%;">CASIO</div>
        <input type="text" placeholder="0">
        <div>
            <button class="clear">AC</button>
            <button class="clear">Del</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="icon">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="icon">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="icon">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="icon">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
    <script src="input.js"></script>
